<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualização de Dados | Trabalho Prático 2</title>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <!-- Pergunta 3: Faculdades com maior diferença ingressantes/concluintes -->
    <!-- <script async src="js/pergunta3.js"></script> -->
    <div id="pergunta3">
      <script async>
        d3.json("dados/pergunta3.json", function(error, data){
          /* Os dados são obtidos como uma string. Este método JSON.parse
             os transforma em um objeto Javascript normal, que podemos
             utilizar como chave/valor, o que é bem natural para quem já
             programa em Python.
             */
          let institutionData = JSON.parse(data);
          for(let institution in institutionData) {
            console.log(institution);
          }
        });
      </script>
    </div>
  </body>
</html>
